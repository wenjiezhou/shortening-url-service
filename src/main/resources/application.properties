#Note these urls need to get configured per environment
env=dev
server.port=9024

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://urlshortener.csng0zg4f1rw.us-west-1.rds.amazonaws.com:5432/ebdb
spring.datasource.username=url_shortener
spring.datasource.password=url_shortener
spring.datasource.initial-size=5
spring.datasource.min-idle=5
spring.datasource.max-idle=5
spring.datasource.max-active=20
spring.datasource.test-on-borrow=true
spring.datasource.test-while-idle=true
spring.datasource.validation-query=SELECT 1

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.default_schema=public